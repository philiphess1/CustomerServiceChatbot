<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin.css') }}">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <div>
    <div class="sidenav">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
        <button class="openbtn" onclick="openNav()"><img src="{{ url_for('static', filename='images/profile_icon.webp') }}" height="50" width="50" alt="profile"></button>
        <button class="openbtn" onclick="openNav()"><img src="{{ url_for('static', filename='images/profile_icon.webp') }}" height="50" width="50" alt="profile"></button>
        <button class="openbtn" onclick="openNav()"><img src="{{ url_for('static', filename='images/settings.png') }}" height="50" width="50" alt="settings"></button>
        <button class="openbtn" onclick="openNav()"><img src="{{ url_for('static', filename='images/integration.png') }}" height="50" width="50" alt="integration"></button>
        <button class="openbtn" onclick="openNav()"><img src="{{ url_for('static', filename='images/data-analytics.png') }}" height="50" width="50" alt="analytics"></button>
        <button class="openbtn" onclick="openNav()"><img src="{{ url_for('static', filename='images/usage-based-price.png') }}" height="50" width="50" alt="usage"></button>
    </div>
    <section id="sidepanel">
        <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Data</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="#">Services</a>
        </div>
            
            
    </section>
  
    <!-- Upload form -->
    <section>
        
        
        <form class="form" class="form_1" action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
            <h2>Upload Documents</h2>
            <div id="form-content">
                <div class="upload-area" id="upload-area">
                    <img src="{{ url_for('static', filename='images/cloud-upload.png') }}" height="200" width="200" alt="Upload">
                    <label class="upload-label">Drag and drop files here or <span class="click-text" id="click-text">click</span> to choose a file:</label>
                    <input type="file" id="file" name="file" required multiple onchange="updateFileSizeAndCount();">
                    <label id="file-label">Choose file(s)</label>
                </div>
                <div id="uploading">
                    <h3>Uploading list</h3>
                    <div id="file-list">

                    </div>     
                    
                    <div id="filelist">
                        <div id="fileitem">
                            <div id="fileinfo">
                                <img src="{{ url_for('static', filename='images/PDF icon.png') }}" height="30" width="30" alt="PDF-icon">
                                <div id="filename"></div>
                                <div id="filesize"></div>
                                <div  class="left"><img src="{{ url_for('static', filename='images/X-icon.png') }}" height="20" width="20" alt="X-icon"></div>
                            </div>
                            <div id="fileprogress"></div>
                        </div>
                    </div>
                    <!-- <input type="submit" value="Upload"> -->
                    <button class="button" type="submit" value="Upload">
                        <span class="button__text">Upload</span>
                        <span class="button__icon"><img src="{{ url_for('static', filename='images/upload.png') }}" height="30" width="30" alt="upload"></span>
                      </button>
                </div>
            </div>
            
            <div id="loading" class="loader-div">
                <div class="loader"></div>
                <p>Uploading...</p>
            </div>
        </form>
    </section>

    <section >
        <div class="file-list">
        <h2>Existing Documents</h2>
        <table>
            <thead>
                <tr class="final-row">
                    <th></th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Date added</th>
                    <th>Admin</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for document in documents %}
                    <tr>
                        <td><img src="{{ url_for('static', filename='images/PDF icon.png') }}" height="30" width="30" alt="PDF-icon"></td>
                        <td>{{ document.name }}</td>
                        <td class="sub-column">{{ document.size }} Mb</td>
                        <td class="sub-column">{{ document.date_added }}</td>
                        <td class="sub-column">{{ document.admin }}</td>
                        <td>
                            <div class="bin-container">
                            <form action="/delete/{{ document.id }}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this document?');">
                                <input class ="bin" type="image" src="{{ url_for('static', filename='images/bin.png') }}" alt="Submit">
                            </form>
                        </div>
                        </td>
                    </tr>
                {% endfor %}
                <!-- <tr class="final-row">
                    <td></td>
                    <td></td>
                    <td class="sub-column"></td>
                    <td class="sub-column"></td>
                    <td class="sub-column"></td>
                    <td>
                        <div class="bin-container">
                        <form>
                            <input class ="bin" type="image" src="{{ url_for('static', filename='images/bin.png') }}" alt="Submit">
                        </form>
                    </div>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>
    </section>

    
    
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    </div>
</body>
</html>
