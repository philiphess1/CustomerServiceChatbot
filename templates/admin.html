<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        h2 {
            margin: 20px 0 10px;
            font-size: 24px;
        }
        .form {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type=file] {
            display: none;
            margin-bottom: 10px;
        }
        .upload-area {
            border: 1px dashed #ccc;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease-in-out;
        }
        .upload-area:hover {
            background-color: #e0e0e0;
        }
        input[type=submit] {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #555;
        }
        table {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
        section {
            margin: 20px auto;
            max-width: 800px;
        }
        #file-list {
            margin-top: 10px;
        }

        #file-list div {
            background-color: #e0e0e0;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
        }

        #file-list button {
            margin-left: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
  
    <!-- Upload form -->
    <section>
        <h2>Upload Document</h2>
        <form class="form" action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
            <div class="upload-area" id="upload-area">
                <label for="file" class="upload-label">Drag and drop files here or click to choose a file:</label>
                <input type="file" id="file" name="file" required multiple onchange="document.getElementById('file-label').innerHTML = this.files.length + ' file(s) selected';">
            <label for="file" id="file-label">Choose file(s)</label>
            </div>
            <div id="file-list"></div>
            <input type="submit" value="Upload">
        </form>
    </section>

    <section>
        <h2>Existing Documents</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for document in documents %}
                    <tr>
                        <td>{{ document.id }}</td>
                        <td>{{ document.name }}</td>
                        <td>
                            <form action="/delete/{{ document.id }}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this document?');">
                                <input type="submit" value="Delete">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
<script>
    let fileArray = []; // this will hold the selected files

    document.getElementById("upload-form").addEventListener("submit", function(event) {
        event.preventDefault();
        uploadFiles();
    });

    function uploadFiles() {
        let formData = new FormData();

        for (let i = 0; i < fileArray.length; i++) {
            formData.append("file", fileArray[i]);
        }

        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                // Redirect to the admin page
                window.location.href = '/admin';  
            } else {
                // Handle errors or show an error message to the user
                console.error(data.message);
            }
        })
        .catch(error => {
            console.error('There was an error!', error);
        });
    }

    document.getElementById("file").addEventListener("change", function() {
        const fileList = document.getElementById("file-list");
        fileList.innerHTML = ""; // clear current file list
        
        // Add newly selected files to fileArray
        for (let i = 0; i < this.files.length; i++) {
            fileArray.push(this.files[i]);
        }

        updateFileListDisplay();
    });

    function updateFileListDisplay() {
        const fileList = document.getElementById("file-list");
        fileList.innerHTML = ""; // clear current file list
        
        // Update displayed file list
        for (let i = 0; i < fileArray.length; i++) {
            const fileItem = document.createElement("div");
            fileItem.innerText = fileArray[i].name;

            const removeBtn = document.createElement("button");
            removeBtn.innerText = "Remove";
            removeBtn.addEventListener("click", function() {
                fileArray.splice(i, 1);
                updateFileListDisplay();
                // update the file count display
                document.getElementById('file-label').innerHTML = fileArray.length + ' file(s) selected';
            });

            fileItem.appendChild(removeBtn);
            fileList.appendChild(fileItem);
        }
    }

    function handleDragOver(event) {
        event.preventDefault();
        event.dataTransfer.dropEffect = "copy";
    }
    
    function handleDrop(event) {
        event.preventDefault();
        var files = event.dataTransfer.files;
        document.getElementById("file").files = files;
    }
    
    document.body.addEventListener("dragover", handleDragOver);
    document.body.addEventListener("drop", handleDrop);
</script>
</html>
